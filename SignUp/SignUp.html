<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí tài khoản</title> 
    <!-- custom css file link -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" type="text/css" href="SignUp.css" >

    <!-- js file link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="SignUp.js"></script>
    <script src="../script.js"></script>
</head>
<body>
    <!-- header section starts -->
    <header id="app-header">
        <section class="header">
            <div class="left-side">
                <div class="logo">
                    <a href="#">
                        <img src="../images/logo.png" alt="logo" />
                        <p>ĐẠI HỌC QUỐC GIA TP.HCM<br>TRƯỜNG ĐẠI HỌC BÁCH KHOA</p>
                    </a>
                </div>
            </div>
        </section>
    </header>
    <!-- header section ends -->


    <!-- body section starts -->

    
    <div class="main">
        <div class="login-container">
            <p class="title">Nhập thông tin tài khoản của bạn</p>
            <form action="">
                <div class="username">
                    <p>Tên tài khoản</p>
                    <input type="text" id="username" name="username">
                </div>
                <div class="email email-input">
                    <p>Địa chỉ email</p>
                    <input type="email" id="email" name="email">
                </div>
                <div class="password">
                    <p>Mật khẩu</p>
                    <input type="password" id="password" name="password">
                </div>
                <div class="confirm-password">
                    <p>Xác nhận mật khẩu</p>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
                <button type="submit" class="signup-btn">Đăng kí</button>
            </form>
            <p class="other-option">Bạn đã có tài khoản? <a href="../LogIn/LogIn.html" id="login-now">Đăng nhập ngay</a></p>
        </div>
    </div>



    <!-- body section ends -->


    <!-- footer section starts -->
    <!-- footer section ends -->
</body>
</html>
