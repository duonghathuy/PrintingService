<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập tài khoản</title> 
    <!-- custom css file link -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" type="text/css" href="LogIn.css" >

    <!-- js file link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="LogIn.js"></script>
</head>
<body>
    <!-- header section starts -->
    <header id="app-header">
        <section class="header">
            <div class="left-side">
                <div class="logo">
                    <a href="#">
                        <img src="../images/logo.png" alt="logo" />
                        <p>ĐẠI HỌC QUỐC GIA TP.HCM<br>TRƯỜNG ĐẠI HỌC BÁCH KHOA</p>
                    </a>
                </div>
            </div>
        </section>
    </header>
    <!-- header section ends -->


    <!-- body section starts -->

    
    <div class="main">
        <div class="login-container">
            <p class="title">Nhập thông tin tài khoản của bạn</p>
            <form>
                <div class="username">
                    <label for="username">Tên tài khoản</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="password">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password">
                    <a href="" class="change-password">Quên mật khẩu?</a>
                </div>
                <button type="button" class="login-btn">Đăng nhập</button>
            </form>
            <p class="other-option">Bạn chưa có tài khoản? <a href="../SignUp/SignUp.html" class="">Đăng kí ngay</a></p>
        </div>
    </div>



    <!-- body section ends -->


    <!-- footer section starts -->
    <!-- footer section ends -->
</body>
</html>
